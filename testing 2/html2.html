<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Globe Container -->
    <div id="container"></div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- JavaScript file -->
    <script src="script.js"></script>

    <!-- Header -->
    <header>
        <div class="top-left">
            <a href="home.html">Homepage</a>
        </div>
        <nav>
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="top-right">
            <button id="toggleSound">Play Sound</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="globe-background">
            <div id="container"></div>
        </div>

        <!-- Main Section -->
        <section id="main" class="section">
            <!-- Main content can go here -->
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <!-- About content can go here -->
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <!-- Experience content can go here -->
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <!-- Projects content can go here -->
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <!-- Contact content can go here -->
        </section>
    </main>

    <!-- Audio -->
    <audio id="backgroundAudio" loop>
        <source src="assets/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
