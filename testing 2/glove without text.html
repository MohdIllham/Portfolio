<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe with Navigation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ... (rest of your CSS remains the same) ... */

    </style>
</head>
<body>
    <div id="container"></div>

    <!-- ... (button containers remain the same) ... -->

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- JavaScript for Three.js and music control -->
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
    
        // Load the texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('./assets/earth.jpg'); // Use the path to your image
    
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
    
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(5, 3, 5);
        scene.add(pointLight);
    
        // Create material with lighting and bump effect
        const material = new THREE.MeshPhongMaterial({
            map: texture,
            bumpMap: texture,
            bumpScale: 0.05,
        });
    
        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);
    
        camera.position.z = 10;
    
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.0;
            renderer.render(scene, camera);
        }
        animate();
    
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    
        // ... (music control code remains the same) ...
    </script>
</body>
</html>
