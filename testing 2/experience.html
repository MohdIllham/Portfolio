    <!-- Three.js library -->

    <!-- JavaScript for Three.js and music control -->
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Load the texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('./assets/landscape.jpg'); // Use the path to your image

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(5, 3, 5);
        scene.add(pointLight);

        // Create material with lighting and bump effect
        const material = new THREE.MeshPhongMaterial({
            map: texture,
            bumpMap: texture,
            bumpScale: 0.05,
        });

        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.008;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

         // JavaScript for toggling music playback
         const musicButton = document.getElementById('music-button');
        let audio = new Audio('./assets/fx.mp3'); // Replace with your audio file path

        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                musicButton.textContent = 'Play Music';
            } else {
                audio.play();
                audio.loop = true;
                isPlaying = true;
                musicButton.textContent = 'Pause Music';
            }
        }

        // Set initial state and start playing music automatically
        musicButton.textContent = 'Pause Music';
        audio.play();
        isPlaying = true;

        musicButton.addEventListener('click', toggleMusic);

        // Toggle button functionality


        document.getElementById('toggleButton1').addEventListener('click', function() {
            // Hide the main button and the other toggle button
            this.style.display = 'none';
            document.getElementById('toggleButton2').style.display = 'none';

            // Show the hidden content and revert button with effect
            document.getElementById('hiddenContent1').classList.add('hidden');
            document.getElementById('revertButton1').style.display = 'block';
        });

        document.getElementById('revertButton1').addEventListener('click', function() {
            // Show the main button and the other toggle button
            document.getElementById('toggleButton1').style.display = 'block';
            document.getElementById('toggleButton2').style.display = 'block';

            // Hide the hidden content and revert button with effect
            document.getElementById('hiddenContent1').classList.remove('hidden');
            this.style.display = 'none';
        });

        document.getElementById('toggleButton2').addEventListener('click', function() {
            // Hide the main button and the other toggle button
            this.style.display = 'none';
            document.getElementById('toggleButton1').style.display = 'none';

            // Show the hidden content and revert button with effect
            document.getElementById('hiddenContent2').classList.add('hidden');
            document.getElementById('revertButton2').style.display = 'block';
        });

        document.getElementById('revertButton2').addEventListener('click', function() {
            // Show the main button and the other toggle button
            document.getElementById('toggleButton2').style.display = 'block';
            document.getElementById('toggleButton1').style.display = 'block';

            // Hide the hidden content and revert button with effect
            document.getElementById('hiddenContent2').classList.remove('hidden');
            this.style.display = 'none';
        });
