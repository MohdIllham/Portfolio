<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe with Navigation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/earth.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure buttons are above the background */
        }
        .toggle-button {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(204, 204, 204, 0.8); /* Semi-transparent background */
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="button-container">
        <a href="about.html"><button id="button1" class="toggle-button">Button 1</button></a>
        <a href="experience.html"><button id="button2" class="toggle-button">Button 2</button></a>
        <a href="projects.html"><button id="button3" class="toggle-button">Button 3</button></a>
        <a href="contact.html"><button id="button4" class="toggle-button">Button 4</button></a>
        <a href="other.html"><button id="button5" class="toggle-button">Button 5</button></a>
        <button id="music-button" class="toggle-button">Pause Music</button>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- JavaScript for interactive globe -->
    <script>
        // Your Three.js script to render the globe
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>

    <!-- JavaScript for toggling music playback -->
    <script>
        const musicButton = document.getElementById('music-button');
        let audio = new Audio('path_to_your_audio_file.mp3'); // Replace with your audio file path

        let isPlaying = true; // Set the initial state to playing
        audio.play(); // Start playing the audio automatically
        audio.loop = true; // Loop the audio

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                musicButton.textContent = 'Play Music'; // Change button text to 'Play Music'
            } else {
                audio.play();
                isPlaying = true;
                musicButton.textContent = 'Pause Music'; // Change button text to 'Pause Music'
            }
        }

        musicButton.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
