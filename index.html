<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        /* Updated CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Ensure relative positioning for absolute elements */
            background-color: #f0f0f0; /* Light background color */
        }
        .iframe-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send iframe to the back */
        }
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #ffffff; /* Darker text color */
            text-align: center;
        }
        .welcome-text {
            font-size: 100px;
            margin-bottom: 10px;
        }
        .description-text {
            font-size: 18px;
            color: #fff7f7; /* Medium dark text color */
            margin-bottom: 20px; /* Space between text and button */
        }
        /* Styling for circular start button */
        .start-button {
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px; /* Adjust padding for button size */
            font-family: Arial;
        }
        .start-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .start-button svg {
            fill: white; /* SVG icon color */
            width: 24px; /* SVG icon width */
            height: 24px; /* SVG icon height */
            margin-right: 5px; /* Spacing between icon and text */
        }
    </style>
</head>
<body>
    <!-- Background iframe -->
    <iframe class="iframe-background" src="https://my.spline.design/particles-6a6d3cc83bb368ffbb32a8eb99c3d172/" frameborder="0"></iframe>


    <!-- Main content -->
    <div class="content-container">
        <div class="welcome-text">Welcome to My Portfolio</div>
        <div class="description-text">Discover my work and projects</div>
        
        <!-- Circular start button -->
        <button class="start-button" onclick="redirectToPortfolio()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            CLICK HERE TO START
        </button>
    </div>

    <script>
        function redirectToPortfolio() {
            window.location.href = "main.html"; // Replace with your portfolio URL
        }
    </script>
</body>
</html>
